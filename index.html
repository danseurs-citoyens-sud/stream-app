<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme de Streams - Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Page de connexion -->
    <div id="loginPage" class="page active">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Connexion</h1>
                    <p>Accédez à votre tableau de bord</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Se connecter</button>
                </form>
                <p class="text-center">
                    Pas encore de compte ? 
                    <a href="#" id="showRegister">Créer un compte</a>
                </p>
                
            </div>
        </div>
    </div>

    <!-- Page d'inscription -->
    <div id="registerPage" class="page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1>Inscription</h1>
                    <p>Créez votre compte</p>
                </div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regName">Nom complet</label>
                        <input type="text" id="regName" placeholder="Jean Dupont" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" placeholder="votre@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Mot de passe</label>
                        <input type="password" id="regPassword" placeholder="••••••••" required>
                    </div>
                    <div class="form-group">
                        <label for="regDepartment">Département</label>
                        <select id="regDepartment" required>
                            <option value="">Sélectionner un département</option>
                            <option value="Finance">Finance</option>
                            <option value="IT">IT</option>
                            <option value="RH">Ressources Humaines</option>
                            <option value="Com">Com</option>
                            <option value="Logistique">Logistique</option>
                            <option value="PM">PM</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="regRole">Rôle</label>
                        <select id="regRole" required>
                            <option value="">Sélectionner un rôle</option>
                            <option value="employee">Employé</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">S'inscrire</button>
                </form>
                <p class="text-center">
                    Déjà un compte ? <a href="#" id="showLogin">Se connecter</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>
