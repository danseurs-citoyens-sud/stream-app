<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Streams</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="employee-dashboard-wrapper">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar-content">
                <h2 class="navbar-title">Mes Streams</h2>
                <div class="nav-right">
                    <span id="userName" class="user-name"></span>
                    <span id="userDepartment" class="department-badge"></span>
                    <button id="logoutBtn" class="btn btn-secondary">Déconnexion</button>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="dashboard-header">
                <button id="addStreamBtn" class="btn btn-primary">+ Nouveau Stream</button>
            </div>

            <!-- Stream Form -->
            <div id="streamForm" class="card" style="display: none;">
                <h3>Nouveau Stream</h3>
                <form id="newStreamForm">
                    <div class="form-group">
                        <label for="streamTitle">Titre du Stream</label>
                        <input type="text" id="streamTitle" placeholder="Entrez le titre du stream" required>
                    </div>
                    <div class="form-group">
                        <label for="streamDescription">Description</label>
                        <textarea id="streamDescription" rows="3" placeholder="Décrivez votre stream" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Créer</button>
                        <button type="button" id="cancelStreamBtn" class="btn btn-secondary">Annuler</button>
                    </div>
                </form>
            </div>

            <!-- Streams displayed as table -->
            <div class="table-responsive">
                <table class="streams-table" id="streamsTable">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Description</th>
                            <th>Département</th>
                            <th>Date de création</th>
                            <th>Mises à jour</th>
                            <th>Tâches</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="streamsList">
                        <!-- Stream rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Mises à jour du Stream</h3>
            <form id="updateForm">
                <div class="form-group">
                    <label for="updateText">Mise à jour du jour</label>
                    <textarea id="updateText" rows="4" placeholder="Écrivez votre mise à jour..." required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publier</button>
            </form>
            <div class="updates-history">
                <h4>Historique des mises à jour</h4>
                <div id="updatesList"></div>
            </div>
        </div>
    </div>

    <!-- Tasks Modal -->
    <div id="tasksModal" class="modal">
        <div class="modal-content">
            <span class="close tasks-close">&times;</span>
            <h3>Gestion des Tâches</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Titre de la tâche</label>
                    <input type="text" id="taskTitle" placeholder="Entrez le titre" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Description</label>
                    <textarea id="taskDescription" rows="3" placeholder="Décrivez la tâche" required></textarea>
                </div>
                <div class="form-group">
                    <label for="taskStartDate">Date de début</label>
                    <input type="date" id="taskStartDate" required>
                </div>
                <div class="form-group">
                    <label for="taskEndDate">Date de fin</label>
                    <input type="date" id="taskEndDate" required>
                </div>
                <div class="form-group">
                    <label for="taskStatus">Statut</label>
                    <select id="taskStatus" required>
                        <option value="En cours">En cours</option>
                        <option value="Terminé">Terminé</option>
                        <option value="En attente">En attente</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Ajouter la tâche</button>
            </form>
            <!-- Tasks displayed as table in modal -->
            <div class="tasks-list-container">
                <h4>Tâches du Stream</h4>
                <div class="table-responsive">
                    <table class="tasks-table" id="tasksList">
                        <thead>
                            <tr>
                                <th>Titre</th>
                                <th>Description</th>
                                <th>Dates</th>
                                <th>Statut</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div id="editTaskModal" class="modal">
        <div class="modal-content">
            <span class="close edit-task-close">&times;</span>
            <h3>Modifier la Tâche</h3>
            <form id="editTaskForm">
                <input type="hidden" id="editTaskId">
                <div class="form-group">
                    <label for="editTaskTitle">Titre de la tâche</label>
                    <input type="text" id="editTaskTitle" required>
                </div>
                <div class="form-group">
                    <label for="editTaskDescription">Description</label>
                    <textarea id="editTaskDescription" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="editTaskStartDate">Date de début</label>
                    <input type="date" id="editTaskStartDate" required>
                </div>
                <div class="form-group">
                    <label for="editTaskEndDate">Date de fin</label>
                    <input type="date" id="editTaskEndDate" required>
                </div>
                <div class="form-group">
                    <label for="editTaskStatus">Statut</label>
                    <select id="editTaskStatus" required>
                        <option value="En cours">En cours</option>
                        <option value="Terminé">Terminé</option>
                        <option value="En attente">En attente</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editTaskNotes">Notes supplémentaires</label>
                    <textarea id="editTaskNotes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditTaskModal()">Annuler</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Application JavaScript -->
    <script src="app.js"></script>
</body>
</html>
